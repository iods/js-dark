version: '3'
services:

  web:
    build:
      context: packages/tdsc

    ports:
      # - '80:80'
      - '8080:3000'
    environment:
      - port=3000
    volumes:
      - ./packages/tdsc:/usr/src/app:delegated
      - ./packages/tdsc/node_modules:/usr/src/app/node_modules:delegated
       # - ./packages/test:/usr/local/apache2/htdocs:delegated
       # - ./packages/sdk/node_modules:/usr/src/app/node_modules:delegated