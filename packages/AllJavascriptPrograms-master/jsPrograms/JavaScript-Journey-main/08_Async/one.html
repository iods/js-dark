<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Async</title>
     <style>
          body{
               background-color: #212121;
               color: beige;
          }
     </style>
</head>
<body>
     <h1>Prathyush Varrey</h1>
     <button id="Stop"> Stop </button>
     <p>SetTimeout does it task after a given certain time and stops </p>
</body>
<script>
     const printName = function(){
          console.log("Prathyush Varrey");
     }
     const fullName = function(){
          document.querySelector('h1').textContent 
          = 'Varrey Shiva Ganesh Bhanu Prathyush'
     }
     const fullNameTimed=setTimeout(fullName,2000)

     
     document.querySelector('button').addEventListener
     ('click',()=>{
          clearTimeout(fullNameTimed)
          console.log('Stopped');
     })

</script>
</html>
