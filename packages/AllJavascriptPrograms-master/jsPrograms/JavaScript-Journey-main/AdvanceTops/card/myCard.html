<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>My GitHub Card</title>
     <style>
          *{
               margin: 0;
               padding: 0;
               box-sizing: border-box;
          }
          body{
               display: flex;
               justify-content: center;
               align-items: center;
               font-family: cursive;
               font-weight: 200;
          }
          #card{
               display: flex;
               justify-content: center;
               align-items: center;
               flex-direction: column;
               gap : 5px;
               padding: 50px;
               border-radius: 20px;
               
          }
          #img{
               width: 200px;
               height: 200px;
               border: 1px solid black;
               border-radius: 20px;
               background-color: #212121;
          }
          #userImage{
               width: 200px;
               height: 200px;
               padding: 10px;
               border-radius: 20px;
          }
     </style>
</head>
<body style="background-color: #212121;">
     <!-- url => https://api.github.com/users/Bhanuprathyush123 -->
     <div id="card">
          <h4>Follow Me on GitHub And Twitter</h4>
          <div id="img">
               <img id="userImage" src="" alt="">
          </div>
          <div id="userName">
               <!-- userName : -->
          </div>
          <div id="followers">
          </div>
          <div id="following"></div>
          <div id="twitter_username"></div>
     </div>
</body>
     <script>
           let card = document.querySelector('#card')
          //  let userImg = document.getElementById('img')
          //  let userName = document.getElementById('userName')
          card.style.width = '350px'
          card.style.height = '400px'
          card.style.backgroundColor = 'white'
          card.style.marginTop = '10%'

          // userImage 
          
          // userImg.style.backgroundColor = 'black'
          let url = 'https://api.github.com/users/Bhanuprathyush123';
          let urlRequest = new XMLHttpRequest();

          urlRequest.open('GET', url);

          urlRequest.onreadystatechange = function () {
               if (urlRequest.readyState === 4) {
               let data = JSON.parse(urlRequest.responseText);
               console.log(data);

          // Assuming userName is an element where you want to display the username
               let userName = document.getElementById('userName');
               //userName.createElement('p')
               userName.innerHTML = `UserName : ${data.login}`;
               // Followers
               let followers = document.getElementById('followers')
               followers.innerHTML = `Followers : ${data.followers}`;
               // Assuming userImg is an img tag
               let userImage = document.querySelector('img')
               userImage.src = data.avatar_url;

               // following
               let following = document.getElementById('following')
               following.innerHTML = `Following : ${data.following}`

               let twitter_username = document.getElementById('twitter_username')
               twitter_username.innerHTML = `Twitter : ${data.twitter_username}`
                }
          };

urlRequest.send();

     </script>
</html>
