<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let age = prompt("enter your age : ");
        if(age>0 && age<5){
            document.write("You cant even think of driving");
        }   
        else if(age>=5 && age<=17){
            document.write("You cant drive");
        }
        else if(age>17 && age<60){
            document.write("You can drive");
        }
        else{
            document.write("Think before drive");
        }
    </script>
</body>
</html>
