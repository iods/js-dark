<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let number = prompt("Enter any number : ");

        if (number > 0) {
            document.write("You entered a positive integer: ")
        }
        else if (number < 0) {
            document.write("You entered a negative integer: ")
        }
        else {
            document.write("You entered 0.")
        }
    </script>
</body>

</html>
