<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example-1</title>
</head>

<body>
    <script>
        let myNum = 22;
        if (myNum > 0) {
            document.write("The value is a positive number.");
        } else if (myNum < 0) {
            document.write("The value is a negative number.");
        } else {
            document.write("The value is 0.");
        }
    </script>
</body>

</html>
