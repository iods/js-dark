<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise - Guess the number</title>
</head>
<body>
    <script>
        let a = Math.floor(Math.random()*100);
        let input;
        let score=100;

        while(input != a){
            score -= 1;
            input = prompt("guess the number : ")
            if(input == a){
                console.log("Congratulations! You guessed the right number");
                console.log(`You guessed the actual number in ${100-score} tries`);
            }
            else if(input>a && input<100){
                console.log("Your number is bigger than actual.");
            }
            else if(input<a && input<100){
                console.log("Your number is smaller than actual.");
            }
            else{
                console.log("Enter number between 1 to 100");
            }
        }
    </script>
</body>
</html>
