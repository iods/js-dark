<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example-2</title>
</head>
<body>
    <script>
        let price = prompt("Enter your budget for the phone : ");
        if(price < 20000){
            document.write("You can afford any phones available in this price range");
        }
        else{
            document.write("You cant afford this phone");
        }
    </script>
</body>
