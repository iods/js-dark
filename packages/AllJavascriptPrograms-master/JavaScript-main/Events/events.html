<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events in JavaScript</title>
    <style>
        button{
            padding: 10px;
            background-color: aqua;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- 
    Events : 
        1] Click Event
        2] Keyboard Event
    -->
    <!-- 1] Click Event -->
    <div class="btn">
        <h2>Click Events</h2>
        <button id="btn-click">Click Me</button>
        <button id="btn-dblclick">Double Click Me</button>
        <button id="btn-mousedown">Mouse Down</button>
        <button id="btn-mouseup">Mouse Up</button>
        <button id="btn-mouseenter">Mouse Enter</button>
        <button id="btn-mouseleave">Mouse Leave</button>
        <button id="btn-mousemove">Mouse Moved</button>
        <button id="btn-contextmenu">Context Menu-Right Click</button>
    </div>

    <!-- 2] Keyboard Event -->
    <h2>Keyboard Events</h2>
    <script src="./events.js"></script>
</body>
</html>
