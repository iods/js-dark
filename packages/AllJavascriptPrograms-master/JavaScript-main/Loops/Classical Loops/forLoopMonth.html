<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date of birth | using for loop</title>
</head>
<body>
    <label for="">Date of Birth</label>
    <select name="date" id="date"></select>
    <select name="month" id="mnth"></select>
    <select name="year" id="year"></select>

    <script>
        let date = "<option>Date</option>";
        let month = "<option>Month</option>";
        let year = "<option>Year</option>";
        let mnth = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
        let d=1, m=1, y=2000;
        for(d=1; d<=31; d++){
            date += "<option value="+d+">"+d+"</option>";
        }

        for(let m=0; m<mnth.length; m++){
            month += "<option value="+mnth[m]+">"+mnth[m]+"</option>";
        }

        for(y=2000; y<=2023; y++){
            year += "<option value="+y+">"+y+"</option>";
        }


        document.getElementById('date').innerHTML=date;
        document.getElementById('mnth').innerHTML=month;
        document.getElementById('year').innerHTML=year;
        
    </script>
</body>
</html>
