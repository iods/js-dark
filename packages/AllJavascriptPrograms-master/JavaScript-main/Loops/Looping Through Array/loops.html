<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping Through Array</title>
</head>
<body>
    <!-- 
        Arrays can be looped through using the classical javascript "For" loop or through some other methods discussed below

        1] forEach() ->  It calls a function once for each array elements
                Syntax :    const a = [1,2,3,4,5]
                            a.forEach((value, index)=>{
                                //Function logic
                            })

        2] Array.from() -> used to create an array from any other object (like. HTMLCollection, String, etc)
                Syntax :    const name = "YASHWANT"
                            const arr = Array.from(name)
                            log(arr)
            
        3] for...of -> for-of loop can be used to get the values from an array
                Syntax :    const a = [1,2,3,4,5]
                            for(let i of a){
                                console.log(i) // It returns values-> 1 2 3 4 5
                            }


        4] for...in -> for-in loop can be used to get the keys/index from an array
                Syntax :    const a = [1,2,3,4,5]
                            for(let i in a){
                                console.log(i) // It returns indexing-> 0 1 2 3 4
                            }

        5] map() ->  creates a new array by performing some operations on each array elements
                Syntax :    const a = [1,2,3,4,5]
                            let arr = a.map((value)=>{
                                //Function logic
                            })
                            console.log(arr) -> it returns the array

        6] filter() ->  filter is an array with values that passes a test, creates a new array
                Syntax :    const a = [1,2,3,4,5]
                            let passed = a.filter((value)=>{
                                //Function logic
                                return value>2;
                            })
                            console.log(passed)  -> it returns an array with passed values i.e. [3,4,5]
        7] reduce() ->  reduces an array to a single value
                Syntax :    const a = [1,2,3,4,5]
                            let redArr = a.reduce((val1, val2)=>{
                                //Function logic
                                return val1+val2;
                            })
                            console.log(redArr)  -> it returns an single value i.e. 15
                            1+2=3 ; 3+3=6 ; 6+4=10 ; 10+5=15

    -->
    <script src="./loops.js"></script>
</body>
</html>
