<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API = Application Programming Interface</title>
</head>
<body>
    <script>
        const userData = 'https://jsonplaceholder.typicode.com/posts/1';
        let data = document.querySelector("body");
        fetch(userData)
        .then(res => res.json())
        .then(json => {
            data.innerHTML=json.userId
            data.innerHTML=json.id
            data.innerHTML=json.title
            data.innerHTML=json.body
        })
    </script>
</body>
</html>
