<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetching Image API on button click</title>
    <style>
        #btnFetch{
            position: fixed;
        }
    </style>
</head>
<body>
    <h1>Fetching dog API</h1>
    <button id="btnFetch">Fetch</button>
    <img id="img">
    <script>
        let btn = document.getElementById('btnFetch');
        let img = document.getElementById('img');
        btn.addEventListener('click', ()=>{
            fetch('https://dog.ceo/api/breeds/image/random')
            .then(res => res.json())
            .then(resultData => {
                img.src = resultData.message;
                // console.log(resultData);
            })
        })
    </script>
</body>
</html>
