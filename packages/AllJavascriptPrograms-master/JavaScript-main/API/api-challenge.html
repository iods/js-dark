<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Challenge</title>
    <style>
        img{
            width: 400px;
            height: 400px;
            border: none;
            box-sizing: border-box;
        }
        .cards{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
        }
    </style>
</head>
<body>
    <button id="btn-fetch">Fetch Images</button>
    <div class="cards">
        <div class="imgCard">
            <img id="imgD1">
            <div class="textStatus">Status : </div>
        </div>
        <div class="imgCard">
            <img id="imgD2">
            <div class="textStatus">Status : </div>
        </div>
        <div class="imgCard">
            <img id="imgD3">
            <div class="textStatus">Status : </div>
        </div>
    </div>

    <script>
        let btn = document.getElementById('btn-fetch');
        let txt = document.getElementsByClassName('textStatus');
        let imgArr = document.getElementsByTagName('img');
        btn.addEventListener('click', ()=>{
            for(let i in imgArr){
                fetch('https://dog.ceo/api/breeds/image/random')
                .then(resp => resp.json())
                .then(result =>{
                        imgArr[i].src = result.message;
                        txt[i].innerHTML = result.status;
            })
            }

        })
    </script>
</body>
</html>
