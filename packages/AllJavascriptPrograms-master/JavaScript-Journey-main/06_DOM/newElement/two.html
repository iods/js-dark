<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>DOM</title>
</head>
<body style="background-color: #202020; color: aliceblue;">
     <div>
          <h1>
               DOM JavaScript
          </h1>
     </div>
</body>
<script>
     let newDiv = document.createElement('div')
     // newDiv.innerHTML = "Hey There I'm New Div"
     console.log(newDiv);
     newDiv.className = 'newDivCreatedwithJS'
     newDiv.id = Math.ceil((Math.random() * 10) + 1)
     newDiv.style.color = 'blue'
     newDiv.style.backgroundColor = 'yellow'
     newDiv.style.width = '50%'
     newDiv.setAttribute("title",'Div_Created_By_DOM_JavaScript')

     // Creating the text
     let setText = document.createTextNode("Hey There I'm a Div Created By DOM with JS")
     // append the text to the newDiv
     newDiv.appendChild(setText)
     // append newDiv to the body so that it appers on window
     document.body.appendChild(newDiv)

     let traverseDiv = document.createElement('div')
     console.log(traverseDiv);
     traverseDiv.className = 'travers'
     traverseDiv.style.backgroundColor = 'green'
     traverseDiv.style.alignSelf = 'center'
     traverseDiv.style.width = '50%'
     let traversText = document.createTextNode('The Test Text')
     traverseDiv.appendChild(traversText)
     newDiv.appendChild(traverseDiv)
</script> 
</html>
