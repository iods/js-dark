<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>DOM/E&R</title>
</head>
<body style="background-color: #202020; color: aliceblue;" >
     <h1>Edit & Remove</h1>
     <ul class="pLanguages">
          <li>JavaScript</li>
          <!-- <li>Java</li> -->
          <!-- <li>C++</li> -->
     </ul>
</body>
<script>
     // Building a function to add a list
     function list(pLang) {
          let list = document.createElement('li')
          // list.innerHTML = pLang
          let addLi =   document.createTextNode(pLang)
          list.appendChild(addLi)
          document.querySelector('.pLanguages').appendChild(list)
     }
     // list('Python')
     list('Rudy')
     list('Rust')
     list('TypeScript')
     list('React.Js')
     list('C++')

     // Optimized approch
     // function addLi(listText) {
     //      let li = document.querySelector('li');
     //      li.appendChild(document.createTextNode(listText))
     //      document.querySelector('.pLanguages').appendChild(li)
     // }
     // addLi('Mojo')

     // Edit the list
     let targetChid = document.querySelector('li:nth-child(3)')
     let newLi = document.createElement('li')
     newLi.textContent = 'Mojo'
     targetChid.replaceWith(newLi)

     // remove elemnet
     let removeEle = document.querySelector('li:last-child')
     removeEle.remove()
</script>
</html>
