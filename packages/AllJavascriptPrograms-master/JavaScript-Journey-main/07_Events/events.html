<script>
     let owl = document.getElementById('owl')
     // Old Approch
     // owl.onclick = function(){
     //      alert('Owl')
     // }

     // Latest Approch
     owl.addEventListener('click',function(){
          // alert('Clicked On Owl')
     })
     // attachEvent
     // Jquery

     owl.addEventListener('click',function(e){
     //     console.log(e)
     },false)

     // type, timestamp, defaultPrevented
     // target, toElement, srcElement, currentTarget,
     // clientX, clientY, screenX, screenY
     // altkey, ctrlkey, shiftkey, keyCode

     // Event Propagation => when both parent and child of the parent are targeted 
     //  false => bubble Event lower to Higher , true => captureing 
     // event higher to lower

     
     let ul = document.querySelector('ul')
     ul.addEventListener('click',function(e){
     //     console.log('clicked On Ul')
         
     },false) // Bubbleing => 1st child got targeted
     owl.addEventListener('click',function(e){
     //     console.log('clicked On Owl')
         e.stopPropagation()
     //     console.log(e.timeStamp)
     },false)
     /*
          clicked On Ul
          clicked On Ul
          clicked On Ul
          clicked On Owl 
          clicked On Ul 
     */ 
    // capturing Event
    owl.addEventListener('click',function(e){
     //     console.log('clicked On Owl')
     },true)
    ul.addEventListener('click',function(e){
     //     console.log('clicked On Ul')
     },true) // capturing => !st parent got targeted
     /*
          clicked On Ul
          clicked On Ul
          clicked On Ul
          clicked On Owl
          Note : to stop this Propagation we have stopPropagation
          */

         
</script>
