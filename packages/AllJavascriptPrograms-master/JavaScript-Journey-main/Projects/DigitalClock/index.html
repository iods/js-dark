<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Digital Clock</title>
     <style>
          *{
               padding: 0;
               margin: 0;
               box-sizing: border-box;
               /* border: 1px solid black; */
          }
          body{
               background-color: #212121;
               color: aliceblue;
          }
          .main-Div{
               display: flex;
               justify-content: center;
               align-items: center;
               flex-direction: column;
               gap: 20px;
          }
          #clock{
               width: 500px;
               height: 90px;
               border: 1px solid black;
               display: flex;
               justify-content: center;
               align-items: center;
          }
     </style>
</head>
<body>
          <div class="main-Div">
               <h1 style="margin-top: 100px;">Time is :</h1>
               <div id="clock">
                    <div id="date"></div>
                    <div id="time"></div>
               </div>
          </div>
</body>
