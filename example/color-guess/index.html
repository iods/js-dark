<!DOCTYPE html>
<!--
  DarkJSDK & Acuity UI Library Template
-->
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#000000" />
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta
      name="description"
      content="Only the Darkest Start Burn the Brightest"
    />
    <title>DarkJSDK - Guess the Color</title>
  </head>
  <body>
    <div class="header">
      <h1>DarkJSDK - Match the RGB Color</h1>
      <span id="color-match">RGB</span>
    </div>
    <div id="stripe">
      <button id="color-reset">Try Again</button>
      <span id="message"></span>

      <button id="btn-easy">Easy</button>
      <button id="btn-hard" class="active">Hard</button>
    </div>
    <div id="color-container">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
